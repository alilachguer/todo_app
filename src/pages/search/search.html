<ion-header>  

  <ion-navbar>
    <ion-title>Task details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-item>
        <h1> <b>{{data.title}}</b></h1>
        <h6>{{data.type}}</h6>
        <h5>{{data.date}}</h5>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <h3>{{data.description}}</h3>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="is_sport_task">
    <ion-col>
      <ion-item>
        <button ion-button color="primary" push-md-3 col-md-6 push-2 col-8 push-lg-4 col-lg-4 (click)="startActivity()"  type="button">
          Start Activity
        </button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="data.image!=''">
    <ion-col>
      <ion-item>
        <img src="{{(data.image)}}" />
      </ion-item>
    </ion-col>
  </ion-row>



</ion-content>
