<ion-header>

  <ion-navbar>
    <ion-title>Edit a task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid justify-content-center center>
    <form (ngSubmit)="updateData()">
      <ion-input type="hidden" [(ngModel)]="data.id" name="id"></ion-input>
      <ion-row justify-content-center>
        <ion-col text-center>
          <h2>Update a Task</h2>
        </ion-col>
      </ion-row>
      <ion-row justify-content-start>
        <ion-col push-lg-3 col-lg-6 push-md-3 col-md-6>
          <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="data.title" name="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-start>
        <ion-col push-lg-3 col-lg-6 push-md-3 col-md-6>
          <ion-item (click)="openDescriptionModal()">
            <ion-label floating>Description</ion-label>
            <ion-input type="text" [(ngModel)]="data.description" name="description"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-start>
        <ion-col push-lg-3 col-lg-6 push-md-3 col-md-6>
          <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY HH:mm"
                          [(ngModel)]="data.date" name="date"
                          (ngModelChange)="dateChanged()" name="date" required=""></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-start>
        <ion-col push-lg-3 col-lg-6 push-md-3 col-md-6>
          <ion-item>
            <ion-label>Type</ion-label>
            <ion-select [(ngModel)]="data.type" name="type">
              <ion-option value="" selected>Select type</ion-option>
              <ion-option value="Sport">Sport</ion-option>
              <ion-option value="Travail">Travail</ion-option>
              <ion-option value="Rendez-vous">Rendez-vous</ion-option>
              <ion-option value="Anniversaire">Anniversaire</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label>Notification</ion-label>
        <ion-toggle [(ngModel)]="notification" name="notification"></ion-toggle>
      </ion-item>
      <ion-row justify-content-center align-items-center>
        <ion-col>
          <button ion-button push-2 col-8 push-lg-4 col-lg-4 push-md-3 col-md-6 type="submit">
            Update Task
          </button>
        </ion-col>
      </ion-row>

    </form>

  </ion-grid>

</ion-content>
