<ion-header>

  <ion-navbar>
    <ion-title>To do tasks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>List of tasks</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos; let i=index">
      <ion-item nopadding>
        <h3 ion-text><strong>{{todo.title}}</strong></h3>
        <p>
          <span><div>{{todo.date}}</div></span>
          <span><div>Type: {{todo.type}}</div></span><br>
          <span class="desc">{{todo.description}}</span>
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editData(todo.id)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteData(todo.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
